<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="calculator">
        <div class="inputs">
            <div>
                <label for="day-input">Day</label>
                <input type='number' id="day-input" placeholder="DD">
                <p id="day-error"></p>
            </div>
            <div>
                <label for="month-input">Month</label>
                <input type='number' id="month-input" placeholder="MM">
                <p id="month-error"></p>
            </div>
            <div>
                <label for="year-input">Year</label>
                <input type='number' id="year-input" placeholder="YYYY">
                <p id="year-error"></p>
            </div>
            <button onclick="calculateAge()" id="btn"><img src="./images/icon-arrow.svg" alt=""></button>
        </div>

        <div class="result">

            <h1><span id="years-result">--</span> years</h1>

            <h1><span id="months-result">--</span> months</h1>

            <h1><span id="day-result">--</span> days</h1>

        </div>



    </div>



    <script src="script.js"></script>
</body>

</html>
